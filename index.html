<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header class="bg-white">
        <div class="logo text-upper">
            giallo booleano
        </div>
    </header>
    <!-- main -->
    <main>
        <section id="description">
            <div class="description d-flex flex-col gap-lg container">
                <!-- titoli -->
                <div class="titles">
                    <h3 class="text-upper">dolci e desserts</h3>
                    <h2>Tiramisù <span class="d-toggle">(Dolce Tradizionale)</span></h2>
                </div>
                <!-- thumbnail e info in breve -->
                <div class="recipe-info d-flex flex-col bg-white shadow-md">
                    <div class="thumbnail">
                        <img src="img/image (10).png" alt="thumbnail tiramisù">
                    </div>
                    <div class="info d-flex flex-col gap-lg p-35-30">
                        <h4>In breve</h4>
                        <ul class="d-flex flex-col gap-md">
                            <li>Difficoltà: <span>Facile</span></li>
                            <li>Tempo: <span>40 min</span></li>
                            <li>Porzione per: <span>8 persone</span></li>
                            <li>Costo: <span>contenuto</span></li>
                            <li>Note: <span>+2 ore di riposo in frigo</span></li>
                        </ul>
                    </div>
                </div>
                <!-- social -->
                <ul class="d-flex content-between">
                    <li>
                        <a class="bg-white brand p-brand shadow-md bd-xl" href="">
                            <i class="fa-brands fa-facebook facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a class="bg-white brand p-brand shadow-md bd-xl" href="">
                            <i class="fa-brands fa-twitter twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a class="bg-white brand p-brand shadow-md bd-xl" href="">
                            <i class="fa-brands fa-instagram instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a class="bg-white brand p-brand shadow-md bd-xl" href="">
                            <i class="fa-brands fa-pinterest pinterest"></i>
                        </a>
                    </li>
                    <li>
                        <a class="bg-white brand p-brand shadow-md bd-xl" href="">
                            <i class="fa-brands fa-youtube youtube"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <aside id="banner-1">
            <div class="container">
                banner
            </div>
        </aside>
        <section id="presentation">
            <div class="presentation container">
                <h2>presentation</h2>
                <div class="text">
                    <div class="image">
                        <img src="" alt="img">
                    </div>
                    <p class="parapragh"></p>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        footer
    </footer>
</body>

</html>
